<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Final Project</title>

        <!-- P5 libraries -->
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

        <!-- A-Frame libraries -->
        <script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

        <!-- AFrameP5 library -->
        <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

        <!-- P5 Sketch -->
        <script language="javascript" type="text/javascript" src="sketch.js"></script>

        <!-- Scenery and Interactive Objects JS -->
        <script language="javascript" type="text/javascript" src="butterflies.js"></script>
        <script language="javascript" type="text/javascript" src="apples.js"></script>
        <script language="javascript" type="text/javascript" src="trees&rocks.js"></script>
        <script language="javascript" type="text/javascript" src="bubbles.js"></script>
        <script language="javascript" type="text/javascript" src="pond.js"></script>
        <script language="javascript" type="text/javascript" src="player.js"></script>
        <!--<script language="javascript" type="text/javascript" src="libraries/aframe-particle-system-component.js"></script>-->
        <!--<script language="javascript" type="text/javascript" src="libraries/aframe-particle-system-component.min.js"></script>-->

        <!--Text-rendering JS-->
        <!--<script src="libraries/aframe-text-component.js"></script>-->
        <!--<script src="libraries/aframe-text-component.min.js"></script>-->
        <script language="javascript" type="text/javascript" src="userInfo.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/aframe-bmfont-text-component.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/aframe-bmfont-text-component.min.js"></script>

        <!--K-Frame-->
        <script language="javascript" type="text/javascript" src="libraries/kframe.min.js"></script>


        <!-- custom styles -->
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>


        <!--type:linear; near:5; far:100; -->
        <!--type:exponential; density:0.03; -->
    </head>
    <body>
        <a-scene id="Spring" <!--fog="type:exponential; density:0.1; color:white"-->>
            <a-assets id="VRAssets">
                <img src="img/sky.jpg" id="sky">
                <img src="img/grass.jpg" id="grass">
                <img src="img/colourful.jpg" id="butterfly-tex">
                <img src="img/fitness.jpg" id="wish-pic">

                <!-- USER INTERFACE IMAGES-->
                <img src="img/hunger.png" id="hungerImage">
                <img src="img/thirst.png" id="thirstImage">
                <img src="img/emptyhunger.png" id="emptyHungerImage">
                <img src="img/emptythirst.png" id="emptyThirstImage">

                <!--Dae objects-->
                <a-asset id="woodland" src="img/woodland.dae"></a-asset>
                <a-asset id="singleTree" src="img/single-tree.dae"></a-asset>
                <a-asset id="bubble-hunger-object" src="img/chicken.dae"></a-asset>
                <a-asset id="bubble-thirst-object" src="img/waterdrop/model.dae"></a-asset>
                <a-asset id="bubble-sleep-object" src="img/bed/model.dae"></a-asset>
                <a-asset id="bubble-obstacle-object" src="img/laptop/model.dae"></a-asset>
                <a-asset id="pond" src="img/pond/model.dae"></a-asset>

                <!--OBJ objects-->
                <a-asset id="voxelTree-mtl" src="img/voxel-tree.mtl"></a-asset>
                <a-asset id="voxelTree-obj" src="img/voxel-tree.obj"></a-asset>
                <a-asset id="rock-mtl" src="img/rock.mtl"></a-asset>
                <a-asset id="rock-obj" src="img/rock.obj"></a-asset>


            </a-assets>


            <a-sky id="blueSky" material="src:#sky; fog:false" color="rgb(255, 255, 255)"></a-sky>

            <a-entity geometry="primitive: plane; width: 1200; height: 600" material="src: #wish-pic; fog:false" position="-100 1000 -4000"></a-entity>

        </a-scene>


    </body>
</html>
