<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Final Project</title>

        <!-- P5 libraries -->
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

        <!-- A-Frame libraries -->
        <script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

        <!-- AFrameP5 library -->
        <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

        <!-- P5 Sketch -->
        <script language="javascript" type="text/javascript" src="sketch.js"></script>

        <!-- Scenery-Related JS -->
        <script language="javascript" type="text/javascript" src="butterflies.js"></script>

        <!-- custom styles -->
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>

    </head>
    <body>
        <a-scene id="VRScene">
            <a-assets id="VRAssets">
                <img src="img/sky.jpg" id="sky">
                <img src="img/grass.jpg" id="grass">
                <img src="img/colourful.jpg" id="butterfly-tex">
                <img src="img/fitness.jpg" id="wish-pic">

                <a-asset id="woodland" src="img/woodland.dae"></a-asset>
                <a-asset id="singleTree" src="img/single-tree.dae"></a-asset>

                <a-asset id="voxelTree-mtl" src="img/voxel-tree.mtl"></a-asset>
                <a-asset id="voxelTree-obj" src="img/voxel-tree.obj"></a-asset>
                <a-asset id="rock-mtl" src="img/rock.mtl"></a-asset>
                <a-asset id="rock-obj" src="img/rock.obj"></a-asset>

            </a-assets>

            <a-sky id="theSky" src="#sky" color="rgb(255, 255, 255)"></a-sky>
        </a-scene>


    </body>
</html>
