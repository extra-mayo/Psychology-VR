<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>

    <!-- A-Frame libraries -->
    <script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

    <!-- AFrameP5 library -->
    <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

    <!-- KFrame library-->
    <!--<script language="javascript" type="text/javascript" src="libraries/kframe.min.js"></script>-->

    <!-- P5 Sketch -->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

    <!--<script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>-->

    <script language="javascript" type="text/javascript" src="libraries/aframe-particle-system-component.js"></script>


    <script language="javascript" type="text/javascript" src="libraries/aframe-bmfont-text-component.js"></script>

    <!-- Scenery-Related JS -->
    <!--<script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>-->

    <script language="javascript" type="text/javascript" src="Scenery/WinterForestScene.js"></script>
    <script language="javascript" type="text/javascript" src="Scenery/ChessScene.js"></script>
    <script language="javascript" type="text/javascript" src="SceneryMISC/Weather.js"></script>
    <script language="javascript" type="text/javascript" src="SceneryMISC/Environment.js"></script>
    <script language="javascript" type="text/javascript" src="SceneryMISC/ground.js"></script>
    <script language="javascript" type="text/javascript" src="InteractiveObjects/bubbles.js"></script>
    <script language="javascript" type="text/javascript" src="Player/UserStats.js"></script>
    <script language="javascript" type="text/javascript" src="Player/Player.js"></script>
    <script language="javascript" type="text/javascript" src="Player/Game.js"></script>

    <!-- custom styles -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #userData {

            /*float: right;*/
            position: absolute;
            right: 0px;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>

<!--<a-scene fog="color: #444" animation__fog="property: fog.color; to: #000; dur: 2000">-->
<!--</a-scene>-->
<!--<a-scene stats></a-scene>-->
<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->


<!--<a-scene id="VRScene">-->
    <!--<a-scene id="VRScene" stats>-->
    <a-scene id="VRScene" fog="type: exponential; density: 0.1; color: #e6e7e8">
    <!--fog="type: exponential; density: 0.05; color: white"-->
    <asset-item id="VRAssets">

        <!--.setAttribute("material", "fog: false"-->

        <!-- USER INTERFACE IMAGES-->
        <img src="images/hunger.png" id="hungerImage">
        <img src="images/thirst.png" id="thirstImage">
        <img src="images/wish.png" id="wishImage">
        <img src="images/emptyhunger.png" id="emptyHungerImage">
        <img src="images/emptythirst.png" id="emptyThirstImage">
        <img src="images/emptywish.png" id="emptyWishImage">

        <img src="images/TreeTexture/logOne.png" id="treeLog">
        <img src="images/TreeTexture/leafOne.png" id="treeLeaf">
        <img src="images/stone_andesite_smooth.png" id="stone">
        <img src="images/snowTexture.jpg" id="snow">

        <img src="img/fitness.jpg" id="wish-pic">

        <img src="images/stars2.jpg" id="sky">
        <!--<img src="libraries/images/dot.png" id="dotTexture">-->

        <a-asset src="models/food/model.dae" id="food"></a-asset>
        <a-asset src="models/king.dae" id="kingModel"/>
        </a-asset>
        <a-asset src="models/queen.dae" id="queenModel"/>
        </a-asset>
        <a-asset src="models/pawn.dae" id="pawnModel"/>
        </a-asset>
        <a-asset src="models/3Tree/model.dae" id="treeModel"></a-asset>
        <a-asset src="models/deadPineTree/model.dae" id="deadPineTree"/>
        </a-asset>
        <a-asset src="models/weightBar/model.dae" id="weightBar"></a-asset>
        <a-asset src="models/weights/model.dae" id="weights"></a-asset>

        <a-asset src="models/2DTree/trees.dae" id="testTree"/>
        </a-asset>
        <a-asset src="models/Chicken/model.dae" id="chicken"/>
        </a-asset>

        <a-asset src="models/deadWinterTree/model.dae" id="deadWinterTree"/>
        </a-asset>

        <a-asset src="models/lowPolyDeadTreeColored/low-poly-dead-tree.dae" id="deadTreeLowPoly"></a-asset>
        <a-asset src="models/lowPolyDeadTree/low-poly-dead-tree.dae" id="deadTreeLowPolyWhite"></a-asset>

        <a-asset src="models/Portal/model.dae" id="portal"></a-asset>

        <a-asset src="models/vending/model.dae" id="vending"></a-asset>
        <a-asset src="models/waterBottle/model.dae" id="waterBottle"></a-asset>


        <a-asset src="models/rocks/Rock1/Rock1.dae" id="rock"></a-asset>

        <a-asset src="models/xmasTree/CartoonTree.dae" id="xmas"></a-asset>

        <a-asset src="models/tower/castle-tower.dae" id="tower"></a-asset>


    </asset-item>

    <a-sky id="sky" material="src: #sky"></a-sky>

    <a-entity geometry="primitive: plane; width: 1200; height: 600" material="src: #wish-pic; fog:false"
              position="-100 1000 -4000"></a-entity>
</a-scene>


</body>
</html>
