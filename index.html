	<body>

    <!--<a-scene fog="color: #444" animation__fog="property: fog.color; to: #000; dur: 2000">-->
    <!--</a-scene>-->

	<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene" fog="type: exponential; density: 0.05; color: white">

			<!--fog="type: exponential; density: 0.05; color: white"-->
	    	<!-- 
		       The 'a-assets' container is used to load in any external artwork you may want to use as "textures" for your objects.
		       Ensure that this element has an ID of 'VRAssets'
		       
		       Textures can be loaded by creating a new 'a-asset' tag inside of the 'a-assets' container.
		       When doing this you will need to make sure to give your textures a unique ID - 
		       this will be used by p5 to create new objects.
		       
		       Example:
		       
		       <img id="ITEM_ID_GOES_HERE" src="images/gold_block.png"></asset-item>		       
			-->
            <!--<a-ttimer text="0"></a-ttimer>-->
	      
			<a-assets id="VRAssets" >

                <!--.setAttribute("material", "fog: false"-->

				<img src="images/TreeTexture/logOne.png" id="treeLog"></asset-item>
				<img src="images/TreeTexture/leafOne.png" id="treeLeaf"></asset-item>
				<img src="images/stone_andesite_smooth.png" id="stone"></asset-item>
				<img src="images/snowTexture.jpg" id="snow"></a-assets>


				<a-asset src="models/king.dae" id="kingModel" /></a-asset>
				<a-asset src="models/queen.dae" id="queenModel" /></a-asset>
				<a-asset src="models/pawn.dae" id="pawnModel" /></a-asset>
				<a-asset src="models/3Tree/model.dae" id="treeModel"></a-asset>
				<a-asset src="models/deadPineTree/model.dae" id="deadPineTree" /></a-asset>
				<a-asset src="models/fallenDeadTree/model.dae" id="fallenDeadTree" /></a-asset>
				<a-asset src="models/2DTree/trees.dae" id="testTree" /></a-asset>
				<a-asset src="models/Chicken/model.dae" id="chicken" /></a-asset>
				<a-asset src="models/deadWinterTree/model.dae" id="deadWinterTree" /></a-asset>
                <a-asset src="models/waterBottle/model.dae" id="waterBottle"></a-asset>


				<a-asset src="models/snowman/CreepySnowmanMedPoly.mtl" id="snowmanMtl"></a-asset>
				<a-asset src="models/snowman/CreepySnowmanMedPoly.obj" id="snowmanObj"></a-asset>


				<!--<a-asset id="deadTreeObj" src="models/deadTree/DeadTree.obj"></a-asset>-->
                <!--<a-asset id="deadTreeMtl" src="models/deadTree/DeadTree.mtl"></a-asset>-->

			</a-assets>

			<!--<a-sky id="sky" src="images/stars.jpg"></a-sky>-->

            <!--<a-entity collada-model="#deadPineTree" ></a-entity>-->
			<!--<a-sky id="sky" color="#000000"></a-sky>-->
			<!--<a-mountain color="grey"></a-mountain>-->

            <a-sky id="sky" color="#000000" material="fog: false"  ></a-sky>



			<!--<a-entity ground ></a-entity>-->
	    </a-scene>

		
	</body>
</html>
